<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="robots" content="noindex">
        <title>interfaz</title>
    </head>
    <body style="background-image: linear-gradient(to bottom right,rgb(147, 57, 98), pink); margin-bottom: 900px;">
        <h1 style="text-align: center; font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif; font-size: 40px; padding-top: 20px;"><b>LLAVERO</b></h1>
        <section style="padding-top: 50px;">
            <form id="opciones" style="text-align: center; ">
                <label style="display: block; margin: auto;" for="opción">Introduce opción (crear, obtener, editar, eliminar, editar clave): </label> 
                <input style="display: block; margin: auto;" type="text" id="opción" required>
                <button type="submit">submit</button>
            </form>

            <form id="website" style="text-align: center;">
                <label style="display: block; margin: auto;" for="sitioWeb">Introduce sitio web: </label>
                <input style="display: block; margin: auto;" type="text" id="sitioWeb" required>
                <button type="submit">submit</button>

            </form>

            <form id="user" style="text-align: center;">
                <label style="display: block; margin: auto;" for="usuario">Introduce usuario: </label>
                <input style="display: block; margin: auto;" type="text" id="usuario" required>
                <button type="submit">submit</button>

            </form>

            <form id="password" style="text-align: center;">
                <label style="display: block; margin: auto;" for="contraseña">Introduce contraseña: </label>
                <input style="display: block; margin: auto;" type="password" id="contraseña" required>
                <button type="submit">submit</button>

            </form>
            <form id="valor" style="text-align: center;">
                <label style="display: block; margin: auto;" for="editar">Introduce valor a editar (usuario/contraseña): </label>
                <input style="display:  block; margin: auto;" type="text" id="editar" required>
                <button type="submit">submit</button>
            </form>
            <form id="clave" style="text-align: center;">
                <label style="display: block; margin: auto;" for="nuevaClave">Introduce nueva clave: </label>
                <input style="display: block; margin: auto;" type="password" id="nuevaClave" required>
                <button type="submit">submit</button>
            </form>
            <form id="opcionContraseña" style="text-align: center;">
                <label style="display: block; margin: auto;" for="generador">Contraseña: manual o generador?</label>
                <input style="display: block; margin: auto;" type="text" id="generador">
                <button type="submit">submit</button>
            </form>
            <form id="longitud" style="text-align: center;">
                <label style="display: block; margin: auto;" for="clongitud">Introduce longitud de la contraseña: </label>
                <input style="display: block; margin: auto;" type="text" id="clongitud">
                <button type="submit">submit</button>
            </form>
            <form id="excluir" style="text-align: center;">
                <label style="display: block; margin: auto;" for="cexcluir">Introduce caracteres a excluir: </label>
                <input style="display: block; margin: auto;" type="text" id="cexcluir">
                <button type="submit">submit</button>
            </form>
            
        </section>
        <script src="funciones.js">Result</script>
    </body>
</html>
